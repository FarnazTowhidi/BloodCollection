{% extends 'base.html' %} {% block content%}
<h1>List of Medicine</h1>

<% for medicine in medications%>
<div class="card">
  <div class="card-content">
    Medicine name: {{ medicine.name }} <br />
    Start date: {{ medicine.start_date }} <br />
    End date: {{ medicine.end_date }} <br />
    Amount: {{ medicine.amount }} <br />
  </div>
</div>
<% endfor%> {%endblock%}
